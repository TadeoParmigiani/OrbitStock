<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

	* {
		box-sizing: border-box;
	}

	body {
		background: #343a40; /* fondo general oscuro */
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		height: 100vh;
		margin: 0;
		overflow: hidden;
		color: #f8f9fa;
	}

	form {
		background-color: #3d434a; /* fondo del formulario más oscuro */
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		padding: 0 50px;
		width: 100%;
		max-width: 400px;
		text-align: center;
		border-radius: 10px;
		box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
					0 10px 10px rgba(0, 0, 0, 0.22);
	}

	h1 {
		font-weight: bold;
		margin: 20px 0;
		color:  #fff; /* celeste AdminLTE */
	}

	span {
		font-size: 14px;
		color: #adb5bd; /* gris claro */
		margin-bottom: 10px;
	}

	input {
		background-color: #495057; /* fondo gris medio */
		border: none;
		padding: 12px 15px;
		margin: 8px 0;
		width: 100%;
		border-radius: 5px;
		color: #fff;
	}

	input::placeholder {
		color: #ccc;
	}

	button {
		border-radius: 20px;
		border: 1px solid #17a2b8;
		background-color: #17a2b8;
		color: #ffffff;
		font-size: 12px;
		font-weight: bold;
		padding: 12px 45px;
		letter-spacing: 1px;
		text-transform: uppercase;
		margin-top: 15px;
		margin-bottom: 15px;
		cursor: pointer;
		transition: transform 80ms ease-in, background-color 0.3s ease;
	}

	button:hover {
		background-color: #138496;
	}

	button:active {
		transform: scale(0.95);
	}

	a {
		color: #adb5bd;
		font-size: 14px;
		text-decoration: none;
		margin: 15px 0;
		transition: color 0.3s ease;
	}

	a:hover {
		color: #17a2b8;
	}

	footer {
		background-color: #222;
		color: #fff;
		font-size: 14px;
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		text-align: center;
		z-index: 999;
	}

	footer p {
		margin: 10px 0;
	}

	.mensaje-error p {
		color: #dc3545;
		font-size: 13px;
		margin: 5px 0;
	}
</style>
</head>
<body>

	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<h1>Iniciar Sesión</h1>

		{% if messages %}
		<div class="mensaje-error">
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		</div>
		{% endif %}

		<span>Ingrese su usuario y contraseña</span>
		<input type="text" name="username" placeholder="Usuario" required />
		<input type="password" name="password" placeholder="Contraseña" required />
		<a href="#">¿Olvidó su contraseña?</a>
		<button type="submit">Iniciar Sesión</button>
	</form>

	<footer>
		<p>© 2025 Orbit. Todos los derechos reservados.</p>
	</footer>

</body>
</html>
